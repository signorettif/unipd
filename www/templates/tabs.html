<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-stable">
    <ion-nav-back-button class="button-clear button-icon icon arrow-back">
    </ion-nav-back-button>
</ion-nav-bar>

<ion-tabs class="tabs-background-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon="dashboard" href="#/tab/dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Calendar" icon="calendar" href="#/tab/calendar">
    <ion-nav-view name="tab-calendar"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Events" icon="events" href="#/tab/events">
    <ion-nav-view name="tab-events"></ion-nav-view>
  </ion-tab>

   <ion-tab title="More" icon="more" href="#/tab/more">
    <ion-nav-view name="tab-more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
