<ion-view view-title="Dashboard">
		<ion-content class="padding">
			<ion-slide-box on-slide-changed="slideHasChanged($index)">
				<ion-slide>
					<div class="box today">
						<div class="box-content">
							<header>
							<h2>Oggi</h2>
							</header>

							<div class="pie-chart"></div>

							<ion-list>
  								<ion-item class="item-icon-left">
  									<i class="icon legend"></i>
  									<div style="float: left; max-width:180px;">
	    								<span>Ore di lezione</span>
    								</div>
    								<span class="item-note dash-note">
      								9
    								</span>
  								</ion-item>
  								<ion-item class="item-icon-left">
  									<i class="icon legend"></i>
  									<div style="float: left; max-width:180px;">
	    								<span>Eventi in programma</span>
    								</div>
    								<span class="item-note dash-note">
      								4
    								</span>
  								</ion-item>
  							</ion-list>
						</div>
					</div>
				</ion-slide>
				<ion-slide>
					<div class="box invites">
						<div class="box-content">
							<ion-list class="list-invites">
  								<ion-item class="item-icon-left">
  									<i class="icon checkbox-white"></i>
  									<div style="float: left; max-width:120px;">
	    								<span>H-ACK Unipd</span>
    								</div>
    								<span class="item-note dash-note">
      									<div class="avatar a1"></div>
    								</span>
  								</ion-item>

  								<ion-item class="item-icon-left">
  									<i class="icon checkbox-white"></i>
  									<div style="float: left; max-width:120px;">
	    								<span>Mostra d'arte</span>
    								</div>
    								<span class="item-note">
      									<div class="avatar a2"></div>
    								</span>
  								</ion-item>

  								<ion-item class="item-icon-left">
  									<i class="icon checkbox-white"></i>
  									<div style="float: left; max-width:120px;">
	    								<span>Maratona fotografica</span>
    								</div>
    								<span class="item-note">
      									<div class="avatar a3"></div>
    								</span>
  								</ion-item>

  								<ion-item class="item-icon-left">
  									<i class="icon checkbox-white"></i>
  									<div style="float: left; max-width:120px;">
	    								<span>Incontro sulle Startups</span>
    								</div>
    								<span class="item-note">
      									<div class="avatar a4"></div>
    								</span>
  								</ion-item>

  								<button class="button- button-clear show-all">Mostra tutti</button>
  							</ion-list>

  							<header>
								<h2>Hai 8 inviti ad eventi</h2>
							</header>
						</div>
					</div>
				</ion-slide>
				<ion-slide>
					<div class="box suggestions">
						<div class="box-content">
							<ion-list class="list-invites">
  								<ion-item class="item-icon-left">
  									<i class="icon checkbox-white"></i>
  									<div style="float: left; max-width:120px;">
	    								<span>H-ACK Unipd</span>
    								</div>
    								<span class="item-note dash-note">
      									<div class="avatar a1"></div>
    								</span>
  								</ion-item>

  								<ion-item class="item-icon-left">
  									<i class="icon checkbox-white"></i>
  									<div style="float: left; max-width:120px;">
	    								<span>Mostra d'arte</span>
    								</div>
    								<span class="item-note">
      									<div class="avatar a2"></div>
    								</span>
  								</ion-item>

  								<ion-item class="item-icon-left">
  									<i class="icon checkbox-white"></i>
  									<div style="float: left; max-width:120px;">
	    								<span>Maratona fotografica</span>
    								</div>
    								<span class="item-note">
      									<div class="avatar a3"></div>
    								</span>
  								</ion-item>

  								<ion-item class="item-icon-left">
  									<i class="icon checkbox-white"></i>
  									<div style="float: left; max-width:120px;">
	    								<span>Incontro sulle Startups</span>
    								</div>
    								<span class="item-note">
      									<div class="avatar a4"></div>
    								</span>
  								</ion-item>

  								<button class="button- button-clear show-all">Mostra tutti</button>
  							</ion-list>

  							<header>
								<h2>Pensiamo che questi eventi potrebbero piacerti</h2>
							</header>
						</div>
					</div>
				</ion-slide>
			</ion-slide-box>
	  </ion-content>
</ion-view>
