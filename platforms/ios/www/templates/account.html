<ion-view>
  <ion-header-bar class="bar-light" ng-init="check()">
  <button class="button-icon icon arrow-back" ng-click="MyGoBack()"></button>
      <h1 class="title">Giuseppe Zaccaria</h1>
    </ion-header-bar>


  <ion-content class="padding">

  <div class="avatar-profile"><!-- #nothingtoseehere --></div>
    
    <div class="login-screen account-wrapper">
        <label class="login-field">
          <span>Lingua</span>
          <input type="text">
        </label>
        <div class="separator"><!-- #nothingtoseehere --></div>

        <li class="item item-toggle">
         NOTIFICHE
         <label class="toggle" ng-click="notify()">
           <input type="checkbox">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
         </li>

        <button class="big-button" ng-click="logOut()">Log Out</button>
      </div>

  </ion-content>
</ion-view>
