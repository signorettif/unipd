<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{eventObj.name}}">
  <ion-nav-buttons side="secondary">
    <a class="item-icon-right" ng-click="show()"><i class="icon ion-ios-redo-outline icon-dark"></i></a>
  </ion-nav-buttons>

  <ion-content>
    <div class="image-container" style="
    background: url('{{eventObj.image}}');
    background-repeat:no-repeat;
    background-size:cover;">
      <div style="
      background-color: rgba(187, 61, 52, 0.5);
      padding-top:40px;
      width:100%;
      height:100%;
      ">
          <h3>{{eventObj.data|date:'dd'}}</h3>
          <span class="day">{{eventObj.data|date:'EEEE'}}</span>
          <span class="my">{{eventObj.data|date:'MMMM'}} {{eventObj.data|date:'yyyy'}}</span>
      </div>
    </div>

    <div class="padding more-padding-top">
      <button class="button button-block button-lofni">
        Partecipa
      </button>
      <div class="desc-singolo">
        <span>Descrizione</span>
        <p>{{eventObj.descr}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
